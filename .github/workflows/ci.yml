name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Format check
        run: ruff format --check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Type check with mypy
        run: mypy src/ai_bom/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest -v --cov=ai_bom --cov-report=term-missing --cov-report=xml

      - name: Check coverage threshold
        if: matrix.python-version == '3.12'
        run: |
          coverage report --fail-under=80

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit --strict --desc --local

      - name: Run AI-BOM self-scan (SARIF)
        run: |
          ai-bom scan . --format sarif -o ai-bom-results.sarif --quiet || true

      - name: Upload SARIF results
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ai-bom-results.sarif
        continue-on-error: true
